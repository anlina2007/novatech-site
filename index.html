<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NovaTech — IT Consulting for Young Entrepreneurs</title>
  <meta name="description" content="NovaTech is a Camden, NJ IT consulting startup helping young adults worldwide launch online businesses." />
  <meta property="og:title" content="NovaTech — IT Consulting for Young Entrepreneurs" />
  <meta property="og:description" content="Camden-based IT consulting to help young adults start and scale online businesses." />
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f172a;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --brand: #0ea5e9;
      --brand-2: #10b981;
      --ring: rgba(14,165,233,.3);
    }
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; background: linear-gradient(180deg, #0a0f1c 0%, #0b1220 60%, #0e1628 100%); color: var(--text); }
    a { color: inherit; text-decoration: none; }
    .container { max-width: 1140px; margin: 0 auto; padding: 0 20px; }
    header { position: sticky; top: 0; z-index: 50; backdrop-filter: blur(8px); background: rgba(11,18,32,.6); border-bottom: 1px solid rgba(148,163,184,.15); }
    .nav { display: flex; align-items: center; justify-content: space-between; padding: 14px 0; }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: .2px; }
    .chip { display:inline-flex; align-items:center; gap:6px; background: rgba(16,185,129,.15); color:#a7f3d0; border:1px solid rgba(16,185,129,.35); padding:6px 10px; border-radius: 999px; font-size:12px; }
    nav a { font-size: 14px; margin-left: 18px; opacity:.9; }
    .btn { display:inline-flex; align-items:center; gap:10px; padding:12px 18px; border-radius:14px; background: linear-gradient(90deg,var(--brand),var(--brand-2)); color:white; font-weight:700; border:0; box-shadow: 0 8px 24px rgba(14,165,233,.25); }
    .btn.alt { background: transparent; border:1px solid rgba(148,163,184,.35); color: var(--text); box-shadow:none; }
    /* HERO */
    .hero { position: relative; padding: 72px 0 40px; overflow: hidden; }
    .grid { display: grid; gap: 28px; }
    @media (min-width: 980px){ .grid.hero-grid{ grid-template-columns: 1.2fr 1fr; align-items: center; } }
    h1 { font-size: clamp(34px, 4vw, 56px); line-height: 1.06; margin: 0; }
    .lead { color: var(--muted); font-size: clamp(16px, 2vw, 18px); margin: 16px 0 0; }
    .cta-row { display:flex; gap:12px; flex-wrap: wrap; margin-top: 22px; }
    .metrics { display:flex; gap:18px; flex-wrap: wrap; margin-top: 20px; color:#cbd5e1; font-size:14px; }
    /* SECTIONS */
    section { padding: 68px 0; border-top: 1px solid rgba(148,163,184,.1); background: radial-gradient(1200px 500px at 10% -10%, rgba(14,165,233,.08), transparent), radial-gradient(800px 400px at 90% -20%, rgba(16,185,129,.08), transparent); }
    h2 { font-size: clamp(26px, 3vw, 36px); margin: 0 0 10px; }
    p { color: var(--muted); }
    .cards { display:grid; gap:16px; grid-template-columns: repeat(1, minmax(0, 1fr)); }
    @media (min-width: 720px){ .cards{ grid-template-columns: repeat(2, 1fr);} }
    @media (min-width: 1040px){ .cards{ grid-template-columns: repeat(3, 1fr);} }
    .card { background: linear-gradient(180deg, rgba(15,23,42,.9), rgba(2,6,23,.9)); border: 1px solid rgba(148,163,184,.18); border-radius: 18px; padding: 20px; box-shadow: 0 12px 40px rgba(2,6,23,.4); }
    .card h3 { margin: 0 0 6px; font-size: 18px; }
    .list { list-style: none; margin: 10px 0 0; padding: 0; color:#cbd5e1; font-size: 14px; }
    .list li { display:flex; gap:10px; align-items:flex-start; margin: 8px 0; }
    .badge { font-size: 12px; background: rgba(14,165,233,.12); color:#7dd3fc; border:1px solid rgba(14,165,233,.35); padding: 4px 8px; border-radius: 999px; }
    /* TESTIMONIALS */
    .quotes { display:grid; gap:16px; grid-template-columns: repeat(1, 1fr); }
    @media (min-width: 900px){ .quotes{ grid-template-columns: repeat(3, 1fr);} }
    blockquote { margin:0; padding:18px; background: rgba(2,6,23,.7); border:1px solid rgba(148,163,184,.2); border-radius: 16px; color:#dbeafe; }
    blockquote footer { margin-top: 10px; color:#93c5fd; font-size: 14px; }
    /* BLOG */
    .blog { display:grid; gap:16px; grid-template-columns: repeat(1, 1fr); }
    @media (min-width: 900px){ .blog{ grid-template-columns: repeat(3, 1fr);} }
    .post { background: rgba(2,6,23,.6); border:1px solid rgba(148,163,184,.18); border-radius: 16px; padding: 18px; }
    .post h4 { margin: 0 0 8px; font-size: 16px; }
    /* CONTACT */
    form { display:grid; gap:12px; grid-template-columns: 1fr; }
    @media (min-width: 900px){ form.two-col{ grid-template-columns: 1fr 1fr; } }
    label { font-size: 12px; color: #cbd5e1; }
    input, textarea, select { width: 100%; padding: 12px 12px; border-radius: 12px; border:1px solid rgba(148,163,184,.35); background: rgba(15,23,42,.7); color: var(--text); outline: none; box-shadow: inset 0 1px 0 rgba(255,255,255,.03); }
    input:focus, textarea:focus, select:focus { border-color: var(--brand); box-shadow: 0 0 0 4px var(--ring); }
    /* FOOTER */
    footer { border-top: 1px solid rgba(148,163,184,.12); padding: 20px 0 60px; color: var(--muted); font-size: 14px; }
    .muted { color: var(--muted); }
    .spacer { height: 10px; }
    .pill { padding: 6px 10px; background: rgba(148,163,184,.12); border: 1px solid rgba(148,163,184,.25); border-radius: 999px; font-size: 12px; color:#e2e8f0; }
  </style>
</head>
<body>
  <!-- Full site body omitted for brevity in this snippet; it's the same as in the textdoc -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    function handleSubmit(e){
      e.preventDefault();
      const status = document.getElementById('form-status');
      status.textContent = 'Sending…';
      setTimeout(()=>{ status.textContent = 'Thanks! We\'ll be in touch within 1 business day.'; e.target.reset(); }, 800);
      return false;
    }
  </script>
</body>
</html>
